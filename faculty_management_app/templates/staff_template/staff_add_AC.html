{% extends 'staff_template/base_template.html' %}

{% block page_title %}
    Add Academic Contribution
{% endblock page_title %}

{% block main_content %}

{% load static %}
<style>
    @keyframes slide-in-left {
        0% {
          opacity: 0;
          transform: translateX(-100%);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes slide-in-right {
        0% {
          opacity: 0;
          transform: translateX(100%);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
    
</style>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" style="animation: slide-in-left 1.0s ease-out;">
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'staff_add_attended_AC' %}" class="btn btn-outline-primary btn-lg btn-block text-dark">Attended AC</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="animation: slide-in-right 1.0s ease-out;">
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'staff_add_organized_AC' %}" class="btn btn-outline-primary btn-lg btn-block text-dark">Organized AC</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock main_content %}
